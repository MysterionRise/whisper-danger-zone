name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop, 'claude/**' ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-lint-${{ hashFiles('requirements-dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-lint-
          ${{ runner.os }}-pip-

    - name: Install linting dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort flake8

    - name: Run black (code formatting check)
      run: black --check .

    - name: Run isort (import sorting check)
      run: isort --check-only --profile black .

    - name: Run flake8 (style guide enforcement)
      run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Run flake8 (complexity check)
      run: flake8 . --count --max-complexity=10 --max-line-length=120 --statistics

  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install security scanning tools
      run: |
        python -m pip install --upgrade pip
        pip install "bandit[toml]" safety

    - name: Run bandit (security linter)
      run: bandit -c pyproject.toml -r . -f json -o bandit-report.json

    - name: Run safety (dependency vulnerability check)
      run: safety check -r requirements.txt --output json > safety-report.json || safety check -r requirements.txt

    - name: Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  test:
    name: Test Suite (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
      timeout-minutes: 30

    - name: Run tests with pytest
      run: |
        pytest tests/ -v --cov=. --cov-report=xml --cov-report=term-missing
      timeout-minutes: 10

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.10'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      if: matrix.python-version == '3.10'
      with:
        name: coverage-report
        path: htmlcov/

  type-check:
    name: Type Checking
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-mypy-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-mypy-
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mypy
        # Install stub packages for better type checking
        pip install types-requests || true
      timeout-minutes: 10

    - name: Run mypy (static type checking)
      run: mypy main.py convert.py --ignore-missing-imports --no-strict-optional

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test]
    timeout-minutes: 20

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-integration-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-integration-
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      timeout-minutes: 15

    - name: Create test audio file
      run: |
        # Generate a 2-second silent audio file for testing
        ffmpeg -f lavfi -i anullsrc=r=16000:cl=mono -t 2 -q:a 9 -acodec libmp3lame test_audio.mp3 -y

    - name: Test basic transcription
      run: |
        python main.py test_audio.mp3 -q -o test_output.txt
        if [ -f test_output.txt ]; then
          echo "✓ Transcription successful"
          cat test_output.txt
        else
          echo "✗ Transcription failed"
          exit 1
        fi

    - name: Test JSON output
      run: |
        python main.py test_audio.mp3 -q --json test_result.json
        if [ -f test_result.json ]; then
          echo "✓ JSON export successful"
          cat test_result.json | head -20
        else
          echo "✗ JSON export failed"
          exit 1
        fi

    - name: Upload test outputs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: integration-test-outputs
        path: |
          test_output.txt
          test_result.json
